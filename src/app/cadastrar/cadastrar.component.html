<div class="container-fluid">

    <div class="row align-items-center">

        <div class="col-md-6" id="img-bg"> </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite aqui seu nome completo">

                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite aqui seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="linkFoto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Insira o link da sua foto aqui">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário: </option>
                            <option value="normal">Comum</option>
                            <option valeu="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-copyright text-center py-3">
            <span class="text-dark">ⓒ 2022 Copyright: </span>
            <a class="text-dark" target="_blank" href="https://github.com/IrisFernandaAmorim/">Iris Amorim</a>
        </div>
    </footer>

</div>
